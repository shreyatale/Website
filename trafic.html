<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .Continer{
            width: 200px;
            height: 500px;
            background-color: black;
            border: 10px solid whitesmoke;
            border-radius: 50px;
            box-shadow: 12px 12px 6px;
            
        }
        .box1{
            width: 100px;
            height: 100px;
            margin: 50px;
            border-radius: 50%;
            animation-name: light;
            animation-duration: 2s;
            animation-timing-function: linear;
          animation-iteration-count: infinite;
        }
        .box2{
            width: 100px;
            height: 100px;
            margin: 50px;
            border-radius: 50%;
            animation-name: light1;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-delay: 10s;
        }
        .box3{
            width: 100px;
            height: 100px;
            margin: 50px;
            border-radius: 50%;
            animation-name:box;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-delay: 15s;
        }
        img{
            filter:drop-shadow(10px 10px 12px black);
        }
        @keyframes light {
            0%{
                background-color: red;
            }
            
        }
        @keyframes light1 {
            50%{
                background-color: yellow;
            }
            
        }
        @keyframes box{
           100%{
                background-color: green;
            }
            
        }
    </style>
</head>
<body>
    <div class="Continer">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
     <img src="https://wikiclipart.com/wp-content/uploads/2017/01/Police-clipart-free-download-clip-art-on.png" alt="" width="300px">
   
</body>
</html>
